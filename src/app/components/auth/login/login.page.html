<ion-content color="primary">
  <ion-grid>
    <ion-row>
      <ion-col size="4" style="position: relative; z-index: 1;">
        <ion-button class="back-button" (click)="goToPage('/main')">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" style="text-align: center; margin-top: 20px;">
        <img src="../../../../assets/img/logo-login.png">
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="login-form-container animate__animated animate__bounceIn">
    <div class="title">
      <h3 style="font-size: 30px; font-weight: bold;">Iniciar sesión</h3>
    </div>
    <div class="form-container">
      <form [formGroup]="loginForm">
        
        <input type="text" formControlName="email" class="auth-input" placeholder="&#xF0E0; Correo electrónico">
        
        <input type="password" formControlName="password" class="auth-input" placeholder="&#xF084; Contraseña">
        
        <button (click)="signIn()" class="auth-btn">Ingresar</button>
      </form>
    </div>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="12" style="text-align: center;">
        <h5>O iniciar con</h5>
      </ion-col>
    </ion-row>
    <ion-row style="margin-bottom: 50px;">
      <ion-col size="6">
        <button class="aditional-login" (click)="signInWithGoogle()">
          <object data="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/32px-Google_%22G%22_Logo.svg.png"></object> 
          <span>Google</span>
        </button>
      </ion-col>
      <ion-col size="6">
        <button class="aditional-login" (click)="signInWithFacebook()">
          <object data="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Facebook_icon_2013.svg/300px-Facebook_icon_2013.svg.png" width="32" height="32"></object>
          <span>Facebook</span>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="aditional-footer">
    <ion-fab vertical="end" horizontal="start">
      <a [routerLink]="['register-types']">Registrarme</a>
    </ion-fab>
    <ion-fab vertical="end" horizontal="end">
      <a [routerLink]="['/revocer-password']">Olvidé mi contraseña</a>
    </ion-fab>
  </div>
</ion-content>
