<ion-content color="primary">
  <ion-grid>
    <ion-row>
      <ion-col size="4" style="position: relative; z-index: 1;">
        <ion-button class="back-button" (click)="goToPage('/login')">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" style="text-align: center; margin-top: -50px">
          <img src="../../../../assets/img/LogoPNG.png" width="250" height="150">
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="login-form-container animate__animated animate__bounceIn">
    <div class="title">
      <h1 style="font-size: 30px; font-weight: bold;">Cambiar contraseña</h1>
    </div>
    <div class="form-container">
      <form>
        <input type="text" [(ngModel)]="email" name="email" class="auth-input" placeholder="&#xF0E0; Correo electrónico">  
        <button class="auth-btn" (click)="sendEmailToChangePassword()">Enviar correo de solicitud</button>
      </form>
    </div>
  </div>
  <div class="aditional-footer">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <a [routerLink]="['/login']">Iniciar sesión</a>
        </ion-col>
        <ion-col size="6" style="text-align: right;">
          <a [routerLink]="['/login/register-types']">Registrarme</a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
