<app-header></app-header>

<ion-content color="primary">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-searchbar placeholder="Buscar negocio"></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list color="primary">
    <ion-item color="primary" lines="none" *ngFor="let business of businessList, let i = index" (click)="goToBusinessDetails(business)">
      <ion-thumbnail>
        <img *ngIf="business.businessPhoto != ''" src="https://www.eastbayri.com/uploads/original/20200709-105919-roots%20barber%20shop-10.jpg" />
        <img *ngIf="business.businessPhoto == ''" src="./../../../../../assets/img/business-default.png" alt="">
      </ion-thumbnail>
      <ion-label>
        <ion-title>{{business.businessName}}</ion-title>
        <p>&nbsp; &nbsp; &nbsp; Clientes en turno: {{business.clientsInTurn}}</p>
      </ion-label>
    </ion-item>
    <hr style="background-color: white;">
  </ion-list>
</ion-content>
