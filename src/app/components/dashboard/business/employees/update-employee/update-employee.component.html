<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-button (click)="closeWindow()">
              <ion-icon slot="start" name="arrow-back"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title>Modificar empleado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="employeeForm">
      <input type="text" class="auth-input" formControlName="employeeName" placeholder="Nombre del empleado">
      <input type="text" class="auth-input" formControlName="employeeSpecialty" placeholder="Especialidad del empleado">
      <button class="auth-btn" (click)="saveChanges()">Guardar cambios</button>
  </form>
</ion-content>
